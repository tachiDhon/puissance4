<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Puissance4!</title>
</head>

<body>

  <div class="scores">
  </div>
  <div class="header">
    <h1>Bienvenue au jeu de Puissanc4!</h1>
  </div>
  <!-- the main board -->
  <div id="board">
  </div>

  <div class="controls">
    <table>
      <tr>
        <td class='sizingButton' id='moreRows'>+</td>
        <td class='sizingButton' id='moreColumns'>+</td>
      </tr>
      <tr>
        <td>Rows</td>
        <td>Columns</td>
      </tr>
      <tr>
        <td class='sizingButton' id='lessRows'>-</td>
        <td class='sizingButton' id='lessColumns'>-</td>
      </tr>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  <script src='main.js'></script>
  <script>
    $(document).ready(function() {
      $(function() {
        $('#board').mypuissance4()
      })
    });
  </script>
</body>

</html>
