<!DOCTYPE html>
<html>

<head>
  <meta charset ="utf8">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Puissance4!</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Bienvenue au jeu de Puissance4!</h1>
    </header>
    <div class="scoreBoard">
      <div class="score scoreP1">
        <div class="playerName" id="nameOne">
          <p>Joueur 1</p><span class="editBtn" id="editOne"></span>
        </div>
        <div class="playerScore">
          <p id="scoreOne">0</p>
        </div>
      </div>
      <div class="score scoreP2">
        <div class="playerName" id="nameTwo">
          <p>Joueur 2</p><span class="editBtn" id="editTwo"></span>
        </div>
        <div class="playerScore">
          <p id="scoreTwo">0</p>
        </div>
      </div>
    </div>

    <!-- the main board -->
    <div id="board">
    </div>

    <div class="controls">
      <table>
        <tr>
          <td class='sizingButton' id='moreRows'>+</td>
          <td class='sizingButton' id='moreColumns'>+</td>
        </tr>
        <tr>
          <td>Rows</td>
          <td>Columns</td>
        </tr>
        <tr>
          <td class='sizingButton' id='lessRows'>-</td>
          <td class='sizingButton' id='lessColumns'>-</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src='main.js'></script>
  <script>
    $(document).ready(function () {
      $(function () {
        $('#board').mypuissance4()
      })
    });
  </script>
</body>

</html>
